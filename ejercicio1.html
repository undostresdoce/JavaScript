<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/ejercicio1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div>
        <div style="width: 40%;margin: 0 auto" class="mt-5">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" class="form-control" type="text">


                        <div id="errorNombre" class="alert alert-danger d-none mt-2" role="alert">
                            Debe ingresar solo letras.
                        </div>

                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" class="form-control" type="text">

                        <div id="errorAsunto" class="alert alert-danger d-none mt-2" role="alert">
                            Debe ingresar solo letras.
                        </div>

                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje" class="form-control"></textarea>

                    <div id="errorMensaje" class="alert alert-danger d-none mt-2" role="alert">
                        Debe ingresar solo letras.
                    </div>

                </div>
                <div>
                    <button id="botton" class="btn btn-outline-light w-100 mt-3" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/ejercicio1.js"></script>

</body>

</html>
